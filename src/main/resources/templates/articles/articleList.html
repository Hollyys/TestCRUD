<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>articleList</title>
</head>
<body>

<div class="container">
  <div>
  <table>
    <thead>
  <tr>
    <th>#</th>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
  </tr>
  </thead>
    <tbody>
    <tr th:each="article : ${articles}">
      <td th:text="${article.id}"></td>
      <td th:text="${article.title}"></td>
      <td th:text="${article.content}"></td>
      <td th:text="${article.writer}"></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>

</body>
</html>
